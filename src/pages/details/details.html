<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img onError="this.src='assets/icon-2018.jpg'" src="https://sfcherryblossom.org/wp-content/uploads/2017/ScheduleData/Images/{{event.imagename}}">
    <ion-card-content>
      <ion-card-title>
        {{event.name}}
        </ion-card-title>
        <p class="event-category">{{event.category}}</p>
        <p><b>Date:</b> {{event.startat | date:'fullDate'}}</p>
        <p><b>Time:</b> {{event.startat | date:'h:mma'}} to {{event.endat | date:'h:mma'}}</p>
        <p><b>Location:</b> {{event.location}} <br>
        </p>
        <br>
        <p>{{event.details}}</p>
    </ion-card-content>
    
    <ion-row>
      <ion-col>
        <a href="https://www.google.com/maps/search/?api=1&query={{ event.location | encodeURIComponent }}">
          <button ion-button icon-left clear small>
            <ion-icon name="md-navigate"></ion-icon>
            <div>{{event.location}}</div>
          </button>
        </a>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
