<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img onError="this.src='assets/icon-2018.jpg'" src="https://sfcherryblossom.org/wp-content/uploads/2017/ScheduleData/Images/{{event.imagename}}">
    <ion-card-content>
      <ion-card-title>
        {{event.name}}
        </ion-card-title>
        <p class="event-category">{{event.category}}</p>
        <p>{{event.startat | date:'fullDate'}}</p>
        <p>{{event.startat | date:'h:mma'}} to {{event.endat | date:'h:mma'}}</p>
        <p>Location: {{event.location}} <br>
          <a href="https://www.google.com/maps/search/?api=1&query={{event.location}}">
              <button ion-button>Map</button>
          </a>
        </p>
        <br>
        <p>{{event.details}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
