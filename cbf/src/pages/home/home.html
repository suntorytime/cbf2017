<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content>
  <div padding>
    <button ion-button block (click)="getSaturday()">Saturday</button>
  </div>

  <ion-card *ngFor="let event of foundEvents" (click)="goToDetails(event)">
       <ion-card-header>
           {{ event.name }}
       </ion-card-header>
       <ion-card-content>
          {{ event.startat | date: 'fullDate'}} <br>
          {{ event.endat | date: 'fullDate'}}
       </ion-card-content>
   </ion-card>
 </ion-content>
