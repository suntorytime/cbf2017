<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click)="getSaturday()">
    <img src="assets/cherrybg.jpg"/>
    <div class="card-title">Saturday</div>
    <div class="card-subtitle">April 8, 2017</div>
  </ion-card>

  <ion-card (click)="getSunday()">
    <img src="assets/shodobg.jpg"/>
    <div class="card-title">Sunday</div>

  </ion-card>

  <ion-card (click)="getSecSat()">
    <img src="assets/bridgebg.jpg"/>
    <div class="card-title">Saturday</div>
    <div class="card-subtitle">April 15, 2017</div>
  </ion-card>

  <ion-card (click)="getSecSun()">
    <img src="assets/toribg.jpg"/>
    <div class="card-title">Sunday</div>
    <div class="card-subtitle">April 16, 2017</div>
  </ion-card>

</ion-content>
