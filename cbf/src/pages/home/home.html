<ion-header>
  <ion-navbar>
    <ion-title>Schedule</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content>
   <ion-card *ngFor="let event of foundEvents" (click)="goToDetails(event)">
       <ion-card-header>
           {{ event.name }}
       </ion-card-header>
       <ion-card-content>
          {{ event.startat | date:'h:mma'}} <br>
          {{ event.endat | date:'h:mma'}}
       </ion-card-content>
   </ion-card>
 </ion-content>
