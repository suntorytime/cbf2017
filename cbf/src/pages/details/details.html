<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <img onError="this.src='assets/2017CBF.png'" src="https://sfcherryblossom.org/wp-content/uploads/2017/ScheduleData/Images/{{event.imagename}}">
    <ion-card-content>
      <ion-card-title>
        {{event.name}}
        </ion-card-title>
        <p>{{event.category}}</p>
        <p>{{event.startat | date:'fullDate'}}</p>
        <p>{{event.startat | date:'h:mma'}} to {{event.endat | date:'h:mma'}}</p>
        <p>Location: {{event.location}}
          <a href="https://www.google.com/maps/d/viewer?mid=1a23pYi2awOhVB_y1XEIYlzmYrHU">
              <ion-icon name="md-map"></ion-icon>
          </a>
        </p>

        <br>
        <br>
        <p>{{event.details}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
