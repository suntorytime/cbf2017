<ion-header>

  <ion-navbar>
    <ion-title>firstSat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>This is some dummy content for the first saturday</p>

<ion-card *ngFor="let event of list" (click)="goToDetails(event)">
     <ion-card-header>
         {{ event.name }}
     </ion-card-header>
     <ion-card-content>
        {{ event.startat | date: 'longDate' }} <br>
        {{ event.startat | date: 'shortTime' }} <br>
        {{ event.endat | date: 'shortTime'}}
     </ion-card-content>
 </ion-card>

</ion-content>
